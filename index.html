<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Web Page!</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>좋아하는 과일</legend>
                <input type="checkbox" id="banana" name="banana" value="banana">
                <label for="banana">banana</label><br>
                <input type="checkbox" id="apple" name="apple" value="apple" checked>
                <label for="apple">apple</label><br>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <input type="tel" placeholder="전화번호를 입력해 주세요.">
                <button type="submit">제출</button>
                <button type="reset">초기화</button>
            </fieldset>
        </form>
        <table>
            <caption>물량</caption>
            <col style="width: 80px">
            <colgroup span="2" style="width: 150px"></colgroup>
            <col style="width: 100px">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>총금액</th>
                    <th colspan="3">6,500원</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>콜라</td>
                    <td>1개</td>
                    <td>1,500원</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>사이다</td>
                    <td>2개</td>
                    <td rowspan="2">1,000원</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>탄산수</td>
                    <td>3개</td>
                </tr>
            </tbody>        
        </table>
    </body>
</html>
